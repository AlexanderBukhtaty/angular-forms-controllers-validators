<div class="country-picker">
  <input class="country-picker__input" type="text" [ngModel]="inputValue" (ngModelChange)="newTerm($event)">
  <div class="country-picker__popup" *ngIf="!hideOptions">
    <div class="country-picker__option" *ngFor="let option of options" (click)="selectOption(option)">{{ option }}</div>
  </div>
</div>
